<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Demo</title>
    <style>
      #map-container {
        width: 400px;
        height: 300px;
        border: 1px solid #ccc;
      }

      .map-wrapper {
        display: flex;
        flex-wrap: wrap;
      }

      .map-item {
        width: 45%;
        height: 400px;
        margin: 10px;
        border: 1px solid #ccc;
      }

      #huawei-map {
        width: 100%;
        height: calc(100% - 24px);
      }

      #google-map {
        width: 100%;
        height: calc(100% - 24px);
      }

      #amap-map {
        width: 100%;
        height: calc(100% - 24px);
      }

      .map-item-title {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <div class="map-wrapper">
      <div class="map-item">
        <div class="map-item-title">华为地图</div>
        <div id="huawei-map"></div>
      </div>
      <div class="map-item">
        <div class="map-item-title">谷歌地图</div>
        <div id="google-map"></div>
      </div>
      <div class="map-item">
        <div class="map-item-title">高德地图</div>
        <div id="amap-map"></div>
      </div>
    </div>
    <div id="map-container"></div>

    <script type="module">
      import { createMap, init } from "../src/index";

      (async () => {
        try {
          const YOUR_HUAWEI_MAP_API_KEY =
            "DQEDAOsMbufDe6F1yd9h/n2oT0X6cgvox100RZ1grENQYkeg6U8WKkMwraTufpxslI6sBDPNV2gkWyInl34w2z7k/rrGxv+AtPwTqg==";
          const YOUR_AMAP_API_KEY = "9354b13f06de39b2c918b02439054582";
          const YOUR_GOOGLE_MAP_API_KEY =
            "AIzaSyBYSQbOJCrrU2uLUcqOAS9g-oRrvbn7fK0";
          const huaweiMap = await init({
            container: document.getElementById("huawei-map"),
            provider: "huawei",
            apiKey: YOUR_HUAWEI_MAP_API_KEY,
            center: { lat: 39.876405, lng: 116.387175 },
            zoom: 8,
            // sourceOptions: {
            //   language: "ENG",
            // },
          });

          const amapMap = await init({
            container: document.getElementById("amap-map"),
            provider: "amap",
            apiKey: YOUR_AMAP_API_KEY,
            center: { lat: 39.876405, lng: 116.387175 },
            zoom: 8,
          });

          const googleMap = await init({
            container: document.getElementById("google-map"),
            provider: "google",
            apiKey: YOUR_GOOGLE_MAP_API_KEY,
            center: { lat: 39.876405, lng: 116.387175 },
            zoom: 8,
          });

          const options = {
            bounds: {
              north: 39.893797,
              south: 39.859008,
              east: 116.417901,
              west: 116.356449,
            },
            fillColor: "#0000FF",
            fillOpacity: 0.5,
            strokeColor: "#00FF00",
            strokeWeight: 10,
            strokeLineDash: [10, 20],
            strokeOpacity: 0.5,
          };
          const googleXx = await googleMap.zvosAddRectangle(options);

          const huaweiXx = await huaweiMap.zvosAddRectangle({
            ...options,
            fillColor: "rgba(0, 0, 255, 0.5)",
          });

          const amapXx = await amapMap.zvosAddRectangle(options);

          setTimeout(() => {
            googleMap.zvosRemoveRectangle(googleXx);
            huaweiMap.zvosRemoveRectangle(huaweiXx);
            amapMap.zvosRemoveRectangle(amapXx);
          }, 5000);

          const start = { lng: 2.35, lat: 48.85 };
          const end = { lng: 2.33, lat: 48.75 };
          const huaweiDistance = await huaweiMap.zvosGetDistanceBetween(start, end);
          const googleDistance = await googleMap.zvosGetDistanceBetween(start, end);
          const amapDistance = await amapMap.zvosGetDistanceBetween(start, end);
          console.log(huaweiDistance, googleDistance, amapDistance);

          const path = [
            { lat: 49, lng: 2 },
            { lat: 48.5, lng: 2.5 },
            { lat: 48, lng: 1.5 },
          ];
          const huaweiArea = await huaweiMap.zvosGetPolygonArea(path);
          const googleArea = await googleMap.zvosGetPolygonArea(path);
          const amapArea = await amapMap.zvosGetPolygonArea(path);
          console.log(huaweiArea, googleArea, amapArea);

          const searchOptions = {
            query: "北京大学",
            location: { lat: 28.169809, lng: 112.929122 },
            radius: 50000,
          }
          huaweiMap.zvosSearchPlaceByKeyword(searchOptions).then(res => {
            console.log(res);
          });
          amapMap.zvosSearchPlaceByKeyword(searchOptions).then(res => {
            console.log(res);
          });
          googleMap.zvosSearchPlaceByKeyword(searchOptions).then(res => {
            console.log(res);
          });
        } catch (error) {
          console.error("Map initialization failed:", error);
        }
      })();
    </script>
  </body>
</html>
