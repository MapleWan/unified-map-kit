<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Demo</title>
    <style>
      #map-container {
        width: 400px;
        height: 300px;
        border: 1px solid #ccc;
      }

      .map-wrapper {
        display: flex;
        flex-wrap: wrap;
      }

      .map-item {
        width: 45%;
        height: 400px;
        margin: 10px;
        border: 1px solid #ccc;
      }

      #huawei-map {
        width: 100%;
        height: calc(100% - 24px);
      }

      #google-map {
        width: 100%;
        height: calc(100% - 24px);
      }

      #amap-map {
        width: 100%;
        height: calc(100% - 24px);
      }

      .map-item-title {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <div class="map-wrapper">
      <div class="map-item">
        <div class="map-item-title">华为地图</div>
        <div id="huawei-map"></div>
      </div>
      <div class="map-item">
        <div class="map-item-title">谷歌地图</div>
        <div id="google-map"></div>
      </div>
      <div class="map-item">
        <div class="map-item-title">高德地图</div>
        <div id="amap-map"></div>
      </div>
    </div>
    <div id="map-container"></div>

    <script type="module">
      import { createMap, init } from "../src/index";

      (async () => {
        try {
          const YOUR_HUAWEI_MAP_API_KEY =
            "DQEDAKv98uDdZ2q4zkOw0ewUuTZ+0rNQYbwkM9KbKXGeykWx44QJciOwd93ar8hg5wMcT6wk497tU1of+FrXlZoGc0COkHzprxep/g==";
          const YOUR_AMAP_API_KEY = "9354b13f06de39b2c918b02439054582";
          const YOUR_GOOGLE_MAP_API_KEY =
            "AIzaSyBYSQbOJCrrU2uLUcqOAS9g-oRrvbn7fK0";
          const huaweiMap = await init({
            container: document.getElementById("huawei-map"),
            provider: "huawei",
            apiKey: YOUR_HUAWEI_MAP_API_KEY,
            center: { lat: 28.190884, lng: 112.81362 },
            zoom: 12,
            // sourceOptions: {
            //   language: "ENG",
            // },
          });

          const amapMap = await init({
            container: document.getElementById("amap-map"),
            provider: "amap",
            apiKey: YOUR_AMAP_API_KEY,
            center: { lat: 28.190884, lng: 112.81362  },
            zoom: 12,
          });

          const googleMap = await init({
            container: document.getElementById("google-map"),
            provider: "google",
            apiKey: YOUR_GOOGLE_MAP_API_KEY,
            center: { lat: 28.190884, lng: 112.81362 },
            zoom: 12,
          });

          // Add a marker to demonstrate functionality
          // map.addMarker(
          //   { lat: 39.90923, lng: 116.397428 },
          //   {
          //     title: "Tiananmen Square",
          //   }
          // );
          var huaweiMarker = await huaweiMap.zvosAddMarker({
            position: { lat: 28.190884, lng: 112.81362 },
            zIndex: 10,
            draggable: true,
            label: {
              color: "red",
              content: "cs",
              fontSize: "20px",
            },
            // icon: "../src/assets/images/location-icon.png"
            icon: {
              size: [20, 20],
              url: "../src/assets/images/location-icon.png",
            },
          });

          var ampMarker = await amapMap.zvosAddMarker({
            position: { lat: 28.190884, lng: 112.81362 },
            zIndex: 10,
            draggable: false,
            title: "wzf",
            label: {
              color: "red",
              content: "cs",
              fontSize: "20px",
            },
            // icon: "../src/assets/images/location-icon.png"
            icon: {
              size: [20, 20],
              url: "../src/assets/images/location-icon.png",
            },
          });

          var googleMarker = await googleMap.zvosAddMarker({
            position: { lat: 28.190884, lng: 112.81362 },
            zIndex: 10,
            draggable: false,
            label: {
              color: "red",
              content: "cs",
              fontSize: "20px",
            },
            // icon: "../src/assets/images/location-icon.png"
            icon: {
              size: [20, 20],

          });

          // console.log("------>>>>>", huaweiMarker, ampMarker, googleMarker);

          //   huaweiMap.zvosRemoveMarker(huaweiMarker);

          //   googleMap.zvosRemoveMarker(googleMarker);
          //   console.log("清除标记", googleMarker);
          // }, 5000);

          googleMap.zvosSetCenter({ lat: 0, lng: -180 });
          googleMap.zvosSetZoom(5);
          const googleLine = await googleMap.zvosAddPolyline({
            path: [
              { lat: 37.772, lng: -122.214 },
              { lat: 21.291, lng: -157.821 },
              { lat: -18.142, lng: 178.431 },
              { lat: -27.467, lng: 153.027 },
            ],
            strokeColor: "#00FF00",
            strokeWeight: 10,
            strokeLineDash: [10, 20],
            strokeOpacity: 0.5,
            showDirection: true,
          });

          huaweiMap.zvosSetCenter({ lat: 0, lng: -180 });
          huaweiMap.zvosSetZoom(5);
          const huaweiLine = await huaweiMap.zvosAddPolyline({
            path: [
              { lat: 37.772, lng: -122.214 },
              { lat: 21.291, lng: -157.821 },
              { lat: -18.142, lng: 178.431 },
              { lat: -27.467, lng: 153.027 },
            ],
            strokeColor: "#00FF00",
            strokeWeight: 2,
            strokeLineDash: [10, 20],
            strokeOpacity: 0.5,
            showDirection: true,
          });

          amapMap.zvosSetCenter({ lat: 39.892257, lng: 116.395577 });
          // amapMap.zvosSetZoom(5);
          const amapLine = await amapMap.zvosAddPolyline({
            path: [
              { lat: 39.887487, lng: 116.362209 },
              { lat: 39.878002, lng: 116.422897 },
              { lat: 39.90651, lng: 116.372105 },
              { lat: 39.89663, lng: 116.428945 },
            ],
            strokeColor: "#00FF00",
            strokeWeight: 10,
            strokeLineDash: [10, 20],
            strokeOpacity: 1,
            showDirection: true,
          });

          setTimeout(() => {
            googleMap.zvosRemovePolyline(googleLine);
            huaweiMap.zvosRemovePolyline(huaweiLine);
            amapMap.zvosRemovePolyline(amapLine);
          }, 5000);
        } catch (error) {
          console.error("Map initialization failed:", error);
        }
      })();
    </script>
  </body>
</html>
